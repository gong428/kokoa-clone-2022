<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellcom to kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="Wellcom-header">
      <h1 class="wellcom-header__title">Wellcom to KokoaTalk</h1>
      <p class="wellcom-header__text">
        if you have Kokoa Account, log in with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Emaill or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
  </body>
  <script
    src="https://kit.fontawesome.com/c2bb292703.js"
    crossorigin="anonymous"
  ></script>
</html>
